<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- jquery -->
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/index.css">
    </link>
    <script src="/src/init.js"></script>
    <title>审核完毕</title>
</head>

<body onresize="resize()">
    <div class="topbox">
        <a class="title">审核完毕</a>
        <div id="myself">
            <div class="user_icon"></div>
            <a class="user_name" th:text="${user_name}">未登录</a>
        </div>
    </div>

    <script></script>

    <div class="app_detail">
        <style>
            .detail_select {
                background-color: white;
            }

            .detail_file {
                background-color: rgb(10, 220, 10);
                color: white;
            }

            .detail_file::after {
                content: "提交材料";
            }
        </style>
        <p class="small_title">审核完毕</p>
        <div class="detail_line"></div>

        <form id="add_app" action="/enterprise/app/added">

            <div class="detail_item">
                <div class="detail_name">App命名</div>
                <input class="detail_input" name="appName" id="appName" disable></input>
                <div class="detail_file"></div>
            </div>

            <div class="detail_item">
                <div class="detail_name">分类</div>
                <select class="detail_select" name="appKind" id="appKind" disable>
                    <option>基础共性工业App</option>
                    <option>行业通用工业App</option>
                    <option>企业专用工业App</option>
                </select>
                <div class="detail_file"></div>
            </div>

            <div class="detail_item">
                <div class="detail_name">危险可能性等级</div>
                <select class="detail_select" name="dangerProbability" id="dangerProbability" disable>
                    <option>灾难的</option>
                    <option>严重的</option>
                    <option>轻度的</option>
                    <option>轻微的</option>
                </select>
                <div class="detail_file"></div>
            </div>

            <div class="detail_item">
                <div class="detail_name">危险严重性等级</div>
                <select class="detail_select" name="dangerSerious" id="dangerSerious" disable>
                    <option>经常</option>
                    <option>很可能</option>
                    <option>偶然</option>
                    <option>很少</option>
                    <option>极少</option>
                </select>
                <div class="detail_file"></div>
            </div>

            <div class="detail_item">
                <div class="detail_name">工业App控制类别</div>
                <select class="detail_select" name="controlClass" id="controlClass" disable>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <div class="detail_file"></div>
            </div>

        </form>
    </div>

    <div class="menu_button" id="submit"></div>
    <div class="menu_button" id="exit"></div>
</body>

</html>
