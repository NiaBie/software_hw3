<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">

  <!-- jquery -->
  <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/src/index.css">
  </link>
  <script src="/src/init.js"></script>
  <title>用户中心:企业</title>
</head>

<body onresize="resize()">
  <div class="topbox">
    <a class="title">工业APP安全等级评定系统</a>
    <div id="myself">
        <div class="user_icon"></div>
        <a class="user_name" th:text="${user_name}">未登录</a>
    </div>
  </div>

  <div class="container" id="container">

    <form id="form_1" action="/enterprise/finish">
    </form>
    <form id="form_2" action="/enterprise/doing">
    </form>
    <form id="form_3" action="/enterprise/add">
    </form>

    <div class="box_menu" onclick="form_1()">
      <p class="box_title">审核完毕</p>
      <p class="big" id="finish">0</p>
      <span class="small">项</span>
    </div>

    <div class="box_menu" onclick="form_2()">
      <p class="box_title">审核完毕</p>
      <p class="big" id="doing">77</p>
      <span class="small">项</span>
    </div>

    <div class="box_menu" onclick="form_3()">
      <p class="box_title">审核完毕</p>
      <p class="big" id="add">+</p>
    </div>

    <style>
      .big {
        line-height: 150px;
        margin-top: 0;

        white-space: pre;
        text-align: center;
        font-size: 150px;
        font-family: monospace;
      }

      .small {
        font-size: 25px;
        font-weight: bold;
        white-space: pre;

        top: 230px;
        left: 230px;
        position: absolute;
      }

      #finish {
        color: rgb(100, 10, 200);
      }

      #doing {
        color: rgb(40, 50, 200);
      }

      #add {
        color: rgb(30, 240, 100);
      }
    </style>

    <script>
      function form_1() {
        var form = document.getElementById("form_1");
        form.submit();
      }


      function form_2() {
        var form = document.getElementById("form_2");
        form.submit();
      }


      function form_3() {
        var form = document.getElementById("form_3");
        form.submit();
      }
    </script>

  </div>

  <div class="menu_button" id="exit">
    <p>登出</p>
  </div>

  <style>
    #exit {
      bottom: 50px;
    }
  </style>

</body>

</html>
