<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- jquery -->
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/index.css">
    </link>
    <script src="/init.js"></script>
    <title>正在审核</title>
</head>

<body onresize="resize()">
    <div class="topbox">
        <a class="title">工业APP安全等级评定系统</a>
        <div class="user_icon"></div>
        <a class="user_name" th:text="${user_name}">未登录</a>
    </div>

    <div class="container" id="container">

        <style>
            .big {
                line-height: 150px;
                margin-top: 0;

                white-space: pre;
                text-align: center;
                font-size: 120px;
                font-family: monospace;
                color: rgb(40, 50, 200);
            }

            .right {
                font-size: 25px;
                font-weight: bold;
                white-space: pre;
                user-select: text;

                width: 100px;
                height: 100px;
                top: 230px;
                left: 230px;
                top: 200px;
                position: absolute;
            }

            .right:after {
                content: "天";
            }

            .left {
                font-size: 25px;
                font-weight: bold;
                white-space: pre;
                
                top: 230px;
                right: 230px;
                top: 200px;
                position: absolute;
            }
            
            .left:after {
                content: "剩";
            }
        </style>

        <script>
            var container = document.getElementById("container");

            for (var i = 0; i < 10; i++) {
                var item = document.createElement("div");
                item.className = "box_menu";

                var appName = document.createElement("p");
                appName.className = "box_title";
                appName.innerText = "软件 App" + i;

                var time = document.createElement("div");
                time.className = "big failed";
                time.innerText = my_random(0, 100);

                // 合并
                
                item.appendChild(appName);
                item.appendChild(time);

                tmp = document.createElement("span");
                tmp.className = "left";
                item.appendChild(tmp);
                tmp = document.createElement("span");
                tmp.className = "right";
                item.appendChild(tmp);
                
                container.appendChild(item);
            }
        </script>
    </div>

    <form action="../index" id="exit">
        <div class="menu_button" id="exit" onclick="exit()">
            <p>登出</p>
        </div>

        <style>
            #exit {
                right: 50px;
                bottom: 50px;
            }
        </style>

        <script>
            var form = document.getElementById("exit");

            function exit() {
                form.submit();
            }
        </script>
    </form>
</body>
