<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- jquery -->
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./index.css">
    </link>
    <script src="./init.js"></script>

    <title>选择用户类型</title>
</head>

<body>
    <div class="topbox">
        <a class="title">工业APP安全等级评定系统</a>
        <div class="user_icon"></div>
        <a class="user_name">未登录</a>
    </div>

    <form method="POST" id="user_select">
        <div class="user_select">
            <p class="small_title">请选择用户类型</p>
            <div class="user_1 user_kind" id="select_1" onclick="select_1()">
                <div class="select_icon"></div>
                <p class="select_kind">企业</p>
            </div>
            <div class="user_2 user_kind" id="select_2" onclick="select_2()">
                <div class="select_icon"></div>
                <p class="select_kind">专家</p>
            </div>
            <style>
                /* 用户类型(图片+类型名) */
                .user_kind {
                    height: 200px;
                    width: 249px;
                    user-select: none;
                    cursor: pointer;
                }

                .user_1 {
                    float: left;
                    margin-left: 0px;
                    border-right: 1px solid rgb(90, 90, 90)
                }

                .user_2 {
                    float: right;
                    margin-right: 0px;
                    border-left: 1px solid rgb(90, 90, 90)
                }

                .select_icon {
                    margin-top: 10px;
                    margin-left: auto;
                    margin-right: auto;
                    width: 120px;
                    height: 120px;

                    border-radius: 5px;
                    box-shadow: 0px 1px 4px rgb(100, 100, 100);
                }

                .select_kind {
                    text-align: center;
                    font-size: 20px;
                    color: inherit;
                }

                .user_1:hover, .user_2:hover {
                    transition-duration: 0.5s;
                    color: rgb(252, 100, 35);
                }
            </style>
        </div>
    </form>
    <script>
        var form = document.getElementById("user_select");

        function select_1() {// 选择企业
            $(form).attr("action", "enterprise");
            form.submit();
        }

        function select_2() {// 选择专家
            alert("TODO");
        }
    </script>
    <!-- <p class="lead" th:text="${greeting}">(greeting)</p> -->
</body>

</html>
